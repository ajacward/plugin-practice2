plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'groovy'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testImplementation('org.codehaus.groovy:groovy-all:2.5.10')
    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5')
}

gradlePlugin {
    // Define the plugin
    plugins {
        reportPlugin {
            id = 'org.mystify.report'
            implementationClass = 'org.mystify.report.ReportPlugin'
        }
    }
}

sourceSets {
    integrationTest {
        groovy.srcDir file('src/integTest/groovy')
        resources.srcDir file('src/integTest/resources')
        compileClasspath += sourceSets.main.output + configurations.testRuntime
        runtimeClasspath += output + compileClasspath
    }
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

task integrationTest(type: Test) {
    description = 'Runs the integration tests.'
    group = 'verification'
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
    shouldRunAfter test
}

task functionalTest(type: Test) {
    description = 'Runs the functional tests.'
    group = 'verification'
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    shouldRunAfter test

    systemProperty 'catName', findProperty('catName')
    systemProperty 'catAge', findProperty('catAge')
}

test {
  useJUnitPlatform()
  testLogging.showStandardStreams = true
}

check.dependsOn integrationTest
check.dependsOn functionalTest
